version: "2"
sql:
  - engine: "mysql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        out: "./db/query/sqlc"
        package: "query"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exhaustive_enum_checks: true
        emit_db_tags: true
        emit_all_types: true
        emit_schema_names: false
